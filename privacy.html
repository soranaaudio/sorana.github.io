    <div class="container" style="padding: 50px 20px;">
        <h1>プライバシーポリシー</h1>
        
        <h2>1. 収集する情報</h2>
        <p>Soranaは、Google Photosから取得した写真の位置情報のみを使用します。写真自体は保存しません。</p>
        
        <h2>2. 情報の利用目的</h2>
        <p>取得した位置情報は、旅の音風景を生成する目的でのみ使用されます。</p>
        
        <h2>3. 第三者への提供</h2>
        <p>ユーザーの情報を第三者に提供することはありません。</p>
        
        <h2>4. お問い合わせ</h2>
        <p>Email: sorana.audio@gmail.com</p>
    </div>
