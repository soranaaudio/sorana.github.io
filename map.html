<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅のマップ - Sorana</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ナビゲーション -->
    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">
                <img src="./assets/images/logo.png" alt="Sorana" class="nav-logo">
            </a>
            
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <div class="nav-links" id="nav-links">
                <a href="index.html" class="nav-link">ホーム</a>
                <a href="mypage.html" class="nav-link">マイページ</a>
                <a href="map.html" class="nav-link">旅のマップ</a>
                <button id="logout-btn" class="nav-button logout-nav-button" style="display:none;">ログアウト</button>
            </div>
        </div>
    </nav>

    <!-- マップセクション -->
    <section class="map-section">
        <div class="map-container">
            <div id="map"></div>
        </div>
        
        <div class="map-stats">
            <h3>訪問記録</h3>
            <div class="stats-summary">
                <div class="stat-item">
                    <span class="stat-number" id="visited-count">0</span>
                    <span class="stat-label">都道府県</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="photos-total">0</span>
                    <span class="stat-label">枚の写真</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Scripts -->
    <script src="script.js"></script>
    <script type="module" src="src/map.js"></script>
</body>
</html>
