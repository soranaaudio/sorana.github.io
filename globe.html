<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Globe - Sorana</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
    }

    #globe-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .info-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      z-index: 100;
    }

    .info-panel h2 {
      font-size: 20px;
      margin-bottom: 12px;
      color: #1e293b;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e2e8f0;
    }

    .stat-item:last-child {
      border-bottom: none;
    }

    .stat-label {
      color: #64748b;
      font-size: 14px;
    }

    .stat-value {
      color: #667eea;
      font-weight: bold;
      font-size: 16px;
    }

    .back-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.95);
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      color: #667eea;
      font-weight: 500;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      z-index: 100;
      transition: transform 0.2s;
    }

    .back-button:hover {
      transform: translateY(-2px);
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      z-index: 50;
    }
  </style>
</head>
<body>
  <div id="globe-container"></div>
  
  <div class="info-panel">
    <h2>旅の記録</h2>
    <div class="stat-item">
      <span class="stat-label">訪問済み都道府県</span>
      <span class="stat-value" id="visited-count">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">写真総数</span>
      <span class="stat-value" id="photos-total">0</span>
    </div>
  </div>

  <a href="map.html" class="back-button">← 2Dマップに戻る</a>

  <div class="loading" id="loading">地球儀を読み込み中...</div>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <!-- Globe.js (ES Module) -->
  <script type="module" src="./src/globe.js"></script>
</body>
</html>
